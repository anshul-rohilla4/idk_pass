<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>my-site</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styleMain.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/counterCss.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/dice.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/cards.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/numGuess.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/tempConverter.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/pswdCreate.css'>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    
</head>
<h3>
    <p class="headingHead">MY SITE</p>

    <h1 id="heading">hello</h1>
    <h3 id="text"></h3>

    <h3><p id="para"></p> </h3>
    
    <p id="this is meeeee"></p>


    <div class="userInfo">
    <label>username &nbsp; &nbsp;</label>
    <input id="username" type="text"> 
    <button id="submit">submit</button>
    

    <br><br>
    <label>age &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;</label>
    <input id="age" type="text"> 
    <button id="submit_age">submit </button>
    <p id="vote"></p>
    </div>
    <p><br><br></p>

    
    
    
    <div class="boxes">

    <div class="counter">
        <div class="top">
            <p id="count">0</p>
        </div>
        <div class="low">
            <button class="count_button" id="dec">DECREASE</button>
            <button class="count_button" id="reset">RESET</button>
            <button class="count_button" id="inc">INCREASE</button>
        </div>
    </div>


<br><br><br>

    <div class ="roll_dice">
        <div class="roll">
            <button id="roll">ROLL</button>
        </div>
        <div class="random_nums">
            <img id="dice1" class="r_dice">
            <img id="dice2" class="r_dice">
            <img id="dice3" class="r_dice">
        </div>
    </div>

<br><br><br>


<div class="cards">
    <div>
        <input type="checkbox" id="mycheckbox">
        <label>SUBSCRIBE</label>
        <br>

        <p>SELECT A PAYMENT MODE</p>

        <input type="radio" id="visabtn" name="card" >
        <label class="card_type" for="visabtn">VISA</label>

        <input type="radio" id="mastrcdbtn" name="card" >
        <label class="card_type" for="mastrcdbtn">MASTER CARD</label>
        
        <input type="radio" id="payplbtn" name="card" >
        <label class="card_type" for="payplbtn">PAYPAL</label>
        <br>
        <button id="submit_card">SUBMIT</button>
    </div>

    <p id="subs_res"></p>

    <p id="payment_res"></p>
</div>
    
<br><br><br>




<div class="num_guess">
    <div class="guess">
        <label id="num_guess_text" class="num_guess_text">Guess a number 1-50</label>
        <input type="text" id="numm">
        


    </div>
    <div class="num_guess_bottom">
        <button id="submit_num">SUBMIT</button>
        <p id="count_left">TRIES 0</p>
        

    </div>
</div>

<br><br><br>


<div class="temp_converter">
    <div class="temp_box">
        <input type="number" id="temp_to_convert">
    </div>
    <div class="convert_choice">
        <input type="radio" id="toCelc" name="temps_converts_choice">
        <label for="toCelc">F째 to C째  </label>

        <input type="radio" id="toFahr" name="temps_converts_choice ">
        <label for="toFahr">C째 to F째</label>

        <button id="submit_temp">CONVERT</button>

    </div>
    <div class="ansTemp">
        <p id=ansTemp> </p>
    </div>
</div>

<br><br><br>


<div class="pswd_box">
<p id="PSWD_">PASSWORD : </p>
<button id="get_pswd">GET PSWD</button>
</div>

</div>


    <script src='main.js'></script>
</body>
</html>
